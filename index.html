<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trafalgar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="pt-6">
      <div class="container mx-auto">
        <div class="flex items-center justify-between">
          <a href="/">
            <img src="./assets/images/logo.svg" alt="Trafalgar" />
          </a>
          <nav>
            <ul class="flex items-center gap-8">
              <li><a href="#!" class="text-[#1F1534] font-bold"> Home</a></li>
              <li>
                <a href="#!" class="text-[#1F1534] opacity-50">Find a doctor</a>
              </li>
              <li><a href="#!" class="text-[#1F1534] opacity-50">Apps</a></li>
              <li>
                <a href="#!" class="text-[#1F1534] opacity-50">Testimonials</a>
              </li>
              <li>
                <a href="#!" class="text-[#1F1534] opacity-50">About us</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="mt-20 relative">
      <div class="container mx-auto">
        <div class="grid grid-cols-3 gap-x-5 items-center">
          <div>
            <h1 class="text-[48px] font-bold text-dark mb-3">
              Virtual healthcare for you
            </h1>
            <p class="text-[#7D7987] mb-10">
              Trafalgar provides progressive, and affordable healthcare,
              accessible on mobile and online for everyone
            </p>
            <a
              href="#!"
              class="inline-block rounded-full bg-[#458FF6] text-white p-3 max-w-[200px] w-full text-center"
              >Consult today</a
            >
          </div>

          <div class="col-span-2 mx-auto">
            <img
              src="./assets/images/hero.png"
              alt="Hero img"
              class="w-full max-w-[693px] h-full object-cover"
            />
          </div>
        </div>
      </div>
      <img src="./assets/images/hero-decor.png" alt="" class="absolute top-0" />
    </div>
  </body>
</html>
